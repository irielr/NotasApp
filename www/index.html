<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
				
		<link rel="stylesheet" type="text/css" href="css/notes.css" />
		<title>Notas</title>
	</head>

	<body>
		<div class="header">
		<img align="left" src="img/icoNotas.png">
			<h2>Aplicación de Notas</h1>
		</div>
		<div class="list-container">
			<div class="notes-list" id="notes-list">
			</div>
			<button class="nueva" id="nueva">Nueva Nota</button>			
			<button class="nube" id="nube">Subir a Firebase</button>
		</div>
		
		<div class="note-editor" id="note-editor">
			<input class="titulo" type="text" name="titulo" id="titulo" placeholder="Título" required />
			<br>
				<textarea class="comentario" name="comentario" id="comentario" placeholder="Añadir comentario"></textarea>
			</br>
			<button class="salvar" id="salvar">Guardar</button>
		</div>
		
		<div class="uploader-container" id="uploader-container">
			<progress value="0" max="100" id="uploader">0%</progress>
		</div>
		
		<footer class="footer">Accediendo al storage del dispositivo y a Firebase</footer>

		<!-- El core de Firebase App será requerido siempre y debe incluirse de primero -->
		<script type="text/javascript" src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>
		<!-- Luego se adicionan los productos de Firebase que se utilizarán -->
		<script type="text/javascript" src="https://www.gstatic.com/firebasejs/6.2.0/firebase-storage.js"></script>
		
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/fastclick.js"></script>
		<script type="text/javascript" src="js/firebase.js"></script>
		<script type="text/javascript" src="js/misnotas.js"></script>
	</body>

</html>
